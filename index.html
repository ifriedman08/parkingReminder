<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Parking Alert</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  </head>
  <body>
      <h1>Parking Status</h1>
      <div class="dateDiv"> </div>
      <div class="statusDiv"> </div>
  </body>
  <script type="text/javascript">
    var date = new Date();

    $('.dateDiv').text(date.toDateString());

    // console.log('is it a Tues? => ' + (date.getDay() == 2).toString());
    // console.log('is it a Wed? => ' + (date.getDay() == 3).toString());
    // console.log('the second? => ' + (date.getDate() > 7 && date.getDate() <= 14));

    if ((date.getDay() == 2 || date.getDay() == 3 ) && date.getDate() > 7 && date.getDate() <= 14 ) {
      $('body').css({
        'background-color': 'red',
        'color' : 'white'
      })
      $('.statusDiv').text('Bad day.')
    } else if ((date.getDay() == 1 || date.getDay() == 0 ) && date.getDate() > 5 && date.getDate() <= 12 ) {
      $('body').css({'background-color': 'yellow'})
      $('.statusDiv').text('Bad week.')
    } else {
      $('body').css({'background-color': 'lime'})
      $('.statusDiv').text('You good.')
    }

    $('body').css({
      'font-family' : 'verdana',
      'font-size': '300%',
      'text-align': 'center',
      'padding-top' : '5%'
    })

  </script>
</html>
